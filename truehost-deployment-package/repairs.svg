<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#dc2626"/>

  <!-- Emergency scene - damaged electrical panel -->
  <rect x="200" y="150" width="150" height="200" fill="#C0C0C0" stroke="#000" stroke-width="3"/>
  <rect x="210" y="160" width="130" height="180" fill="#333"/>

  <!-- Sparks/electrical damage -->
  <g stroke="#FFD700" stroke-width="3" fill="none">
    <path d="M350 200 L365 185 L355 195 L370 180"/>
    <path d="M350 220 L365 205 L355 215 L370 200"/>
    <path d="M350 240 L365 225 L355 235 L370 220"/>
  </g>

  <!-- Smoke -->
  <g fill="#666" opacity="0.7">
    <circle cx="360" cy="170" r="8"/>
    <circle cx="365" cy="160" r="6"/>
    <circle cx="370" cy="150" r="4"/>
    <circle cx="375" cy="140" r="3"/>
  </g>

  <!-- Damaged wires -->
  <g stroke="#000" stroke-width="4" fill="none">
    <path d="M350 250 Q 380 230 400 260 Q 420 290 450 270"/>
    <path d="M350 270 Q 380 250 400 280 Q 420 310 450 290"/>
  </g>

  <!-- Wire nuts and connectors scattered -->
  <circle cx="380" cy="320" r="6" fill="#FFD700"/>
  <circle cx="400" cy="330" r="6" fill="#FF4500"/>
  <circle cx="420" cy="315" r="6" fill="#FFD700"/>

  <!-- Electrician working -->
  <g>
    <!-- Body -->
    <rect x="500" y="250" width="35" height="60" fill="#4169E1"/>
    <!-- Head -->
    <circle cx="517" cy="240" r="18" fill="#FDBCB4"/>
    <!-- Hard hat -->
    <ellipse cx="517" cy="225" rx="20" ry="15" fill="#FFD700"/>
    <!-- Safety vest -->
    <rect x="495" y="250" width="45" height="60" fill="#FFD700" opacity="0.8"/>
    <!-- Reflective stripes -->
    <rect x="495" y="265" width="45" height="4" fill="#C0C0C0"/>
    <rect x="495" y="285" width="45" height="4" fill="#C0C0C0"/>
    <!-- Arms -->
    <rect x="480" y="260" width="20" height="6" fill="#FDBCB4"/>
    <rect x="540" y="260" width="20" height="6" fill="#FDBCB4"/>
    <!-- Legs -->
    <rect x="505" y="310" width="10" height="35" fill="#000"/>
    <rect x="520" y="310" width="10" height="35" fill="#000"/>
  </g>

  <!-- Tools being used -->
  <!-- Wire strippers in hand -->
  <rect x="560" y="258" width="25" height="6" fill="#FF0000"/>
  <rect x="585" y="258" width="15" height="6" fill="#C0C0C0"/>

  <!-- Voltage tester -->
  <rect x="450" y="200" width="6" height="40" fill="#FFD700"/>
  <circle cx="453" cy="190" r="8" fill="#FF0000"/>

  <!-- Tool bag -->
  <rect x="600" y="300" width="80" height="50" fill="#8B4513"/>
  <rect x="605" y="295" width="70" height="15" fill="#A0522D"/>

  <!-- Emergency lighting -->
  <rect x="100" y="100" width="60" height="80" fill="#FFD700"/>
  <rect x="110" y="110" width="40" height="60" fill="#FFFF00"/>
  <text x="130" y="145" font-family="Arial, sans-serif" font-size="12" fill="#000" text-anchor="middle">EMERGENCY</text>

  <!-- Warning signs -->
  <polygon points="50,400 100,400 75,350" fill="#FFD700" stroke="#000" stroke-width="2"/>
  <text x="75" y="385" font-family="Arial, sans-serif" font-size="20" fill="#000" text-anchor="middle">âš </text>

  <!-- Electrical meter readings -->
  <rect x="650" y="150" width="100" height="60" fill="#000"/>
  <text x="700" y="175" font-family="Arial, sans-serif" font-size="14" fill="#FF0000" text-anchor="middle">FAULT</text>
  <text x="700" y="195" font-family="Arial, sans-serif" font-size="12" fill="#00FF00" text-anchor="middle">0.00V</text>

  <!-- Replacement parts -->
  <rect x="50" y="500" width="200" height="80" fill="#FFFFFF" stroke="#000" stroke-width="2"/>
  <text x="60" y="520" font-family="Arial, sans-serif" font-size="14" fill="#000">Replacement Parts:</text>
  <rect x="60" y="530" width="15" height="25" fill="#00FF00"/>
  <text x="80" y="545" font-family="Arial, sans-serif" font-size="12" fill="#000">Circuit Breaker</text>
  <circle cx="67" cy="560" r="6" fill="#FFD700"/>
  <text x="80" y="565" font-family="Arial, sans-serif" font-size="12" fill="#000">Wire Nuts</text>

  <!-- 24/7 Emergency badge -->
  <circle cx="700" cy="450" r="50" fill="#FFD700" stroke="#000" stroke-width="3"/>
  <text x="700" y="440" font-family="Arial, sans-serif" font-size="16" fill="#000" text-anchor="middle">24/7</text>
  <text x="700" y="460" font-family="Arial, sans-serif" font-size="12" fill="#000" text-anchor="middle">EMERGENCY</text>
  <text x="700" y="475" font-family="Arial, sans-serif" font-size="12" fill="#000" text-anchor="middle">SERVICE</text>

  <!-- Title -->
  <rect x="200" y="30" width="400" height="60" rx="10" fill="rgba(0,0,0,0.7)"/>
  <text x="400" y="70" font-family="Arial, sans-serif" font-size="32" fill="white" text-anchor="middle">Emergency Electrical Repairs</text>

  <!-- Description -->
  <rect x="150" y="520" width="500" height="50" rx="10" fill="rgba(0,0,0,0.7)"/>
  <text x="400" y="550" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle">Fast response for electrical emergencies and system failures</text>
</svg>
