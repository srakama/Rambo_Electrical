<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky background -->
  <rect width="800" height="400" fill="#87CEEB"/>
  <!-- Ground -->
  <rect y="400" width="800" height="200" fill="#228B22"/>

  <!-- House structure -->
  <rect x="200" y="250" width="400" height="200" fill="#D2B48C"/>
  <!-- Roof -->
  <polygon points="180,250 400,150 620,250" fill="#8B4513"/>

  <!-- Solar panels on roof -->
  <g>
    <!-- Panel 1 -->
    <rect x="250" y="180" width="80" height="50" fill="#1a1a2e" stroke="#4169E1" stroke-width="2"/>
    <g stroke="#4169E1" stroke-width="1">
      <line x1="270" y1="180" x2="270" y2="230"/>
      <line x1="290" y1="180" x2="290" y2="230"/>
      <line x1="310" y1="180" x2="310" y2="230"/>
      <line x1="250" y1="200" x2="330" y2="200"/>
      <line x1="250" y1="210" x2="330" y2="210"/>
    </g>

    <!-- Panel 2 -->
    <rect x="350" y="180" width="80" height="50" fill="#1a1a2e" stroke="#4169E1" stroke-width="2"/>
    <g stroke="#4169E1" stroke-width="1">
      <line x1="370" y1="180" x2="370" y2="230"/>
      <line x1="390" y1="180" x2="390" y2="230"/>
      <line x1="410" y1="180" x2="410" y2="230"/>
      <line x1="350" y1="200" x2="430" y2="200"/>
      <line x1="350" y1="210" x2="430" y2="210"/>
    </g>

    <!-- Panel 3 -->
    <rect x="450" y="180" width="80" height="50" fill="#1a1a2e" stroke="#4169E1" stroke-width="2"/>
    <g stroke="#4169E1" stroke-width="1">
      <line x1="470" y1="180" x2="470" y2="230"/>
      <line x1="490" y1="180" x2="490" y2="230"/>
      <line x1="510" y1="180" x2="510" y2="230"/>
      <line x1="450" y1="200" x2="530" y2="200"/>
      <line x1="450" y1="210" x2="530" y2="210"/>
    </g>
  </g>

  <!-- Electrical panel box -->
  <rect x="50" y="300" width="80" height="120" fill="#C0C0C0" stroke="#000" stroke-width="2"/>
  <rect x="60" y="310" width="60" height="100" fill="#333"/>
  <!-- Circuit breakers -->
  <rect x="65" y="320" width="10" height="15" fill="#FF0000"/>
  <rect x="80" y="320" width="10" height="15" fill="#00FF00"/>
  <rect x="95" y="320" width="10" height="15" fill="#00FF00"/>
  <rect x="110" y="320" width="10" height="15" fill="#00FF00"/>
  <rect x="65" y="340" width="10" height="15" fill="#00FF00"/>
  <rect x="80" y="340" width="10" height="15" fill="#00FF00"/>
  <rect x="95" y="340" width="10" height="15" fill="#00FF00"/>
  <rect x="110" y="340" width="10" height="15" fill="#00FF00"/>

  <!-- Electrical cables -->
  <g stroke="#000" stroke-width="4" fill="none">
    <path d="M130 360 Q 180 340 250 200"/>
    <path d="M130 370 Q 200 350 350 200"/>
    <path d="M130 380 Q 220 360 450 200"/>
  </g>

  <!-- Electrician figure -->
  <g>
    <!-- Body -->
    <rect x="650" y="350" width="30" height="50" fill="#4169E1"/>
    <!-- Head -->
    <circle cx="665" cy="340" r="15" fill="#FDBCB4"/>
    <!-- Hard hat -->
    <ellipse cx="665" cy="330" rx="18" ry="12" fill="#FFD700"/>
    <!-- Arms -->
    <rect x="640" y="360" width="15" height="4" fill="#FDBCB4"/>
    <rect x="685" y="360" width="15" height="4" fill="#FDBCB4"/>
    <!-- Legs -->
    <rect x="655" y="400" width="8" height="30" fill="#000"/>
    <rect x="667" y="400" width="8" height="30" fill="#000"/>
    <!-- Tool in hand -->
    <rect x="700" y="358" width="20" height="8" fill="#C0C0C0"/>
  </g>

  <!-- Sun with rays -->
  <circle cx="700" cy="100" r="40" fill="#FFD700"/>
  <g stroke="#FFD700" stroke-width="4">
    <line x1="700" y1="40" x2="700" y2="20"/>
    <line x1="728" y1="72" x2="742" y2="58"/>
    <line x1="728" y1="128" x2="742" y2="142"/>
    <line x1="700" y1="160" x2="700" y2="180"/>
    <line x1="672" y1="128" x2="658" y2="142"/>
    <line x1="672" y1="72" x2="658" y2="58"/>
    <line x1="760" y1="100" x2="780" y2="100"/>
    <line x1="620" y1="100" x2="640" y2="100"/>
  </g>

  <!-- Title -->
  <rect x="200" y="30" width="400" height="60" rx="10" fill="rgba(0,0,0,0.7)"/>
  <text x="400" y="70" font-family="Arial, sans-serif" font-size="32" fill="white" text-anchor="middle">Professional Solar Installation</text>

  <!-- Description -->
  <rect x="150" y="520" width="500" height="50" rx="10" fill="rgba(0,0,0,0.7)"/>
  <text x="400" y="550" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle">Complete solar panel and electrical system installation</text>
</svg>
